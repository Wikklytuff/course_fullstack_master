<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Update CSS Skills With <span class="h1">JS</span></h2>
    <div class="controls">
        <div class="fields">
            <!-- for属性使label标签为input标签而服务 -->
            <label for="spacing">Spacing</label>
            <!-- 输入控件  html5 更加强大的表单类型 -->
            <input type="range" min="10" max="200" id="spacing" name="spacing" value="150" 
            data-num="120" data-sizing="px">
            <!-- span 在同一行 -->
            <span id="spacing__res">150px</span>
        </div>
        <div class="fields">
            <!-- for属性使label标签为input标签而服务 -->
            <label for="blur">Blur</label>
            <!-- 输入控件  html5 更加强大的表单类型 -->
            <input type="range" min="0" max="25" id="blur" name="blur" value="10" data-sizing="px">
            <!-- span 在同一行 -->
            <span id="blur__res">25px</span>
        </div>
        <div class="fields">
            <!-- for属性使label标签为input标签而服务 -->
            <label for="blur">BlurColor</label>
            <!-- 输入控件  html5 更加强大的表单类型 -->
            <input type="color" id="color" name="color" value="#ffc600" >
            <!-- span 在同一行 -->
            <span id="color__res">#ffc600</span>
        </div>
    </div>
    <script>
        const inputs = document.querySelectorAll('.fields input');
        // console.log(inputs);

        const spacingInput = document.querySelector('#spacing');
        // console.log(spacingInput)
        const blurInput = document.querySelector('#blur');
        // 数组遍历， 并调用执行callback
        inputs.forEach(function(input){
            // console.log(input)
            input.addEventListener('change',function(event){
                // 抽象的能力 一旦复制 停下  习惯
                // console.log(this);
                // this
                // 加号：加减运算，字符串拼接
                const res = '#' + this.id + '__res';
                // #spacing__res
                // console.log(res);
                // console.log(this.dataset.sizing?this.dataset.sizing:'','------------');
                // 优先级
                document
                    .querySelector(res)
                    .innerText = this.value + (this.dataset.sizing?this.dataset.sizing:'');
            })
        })

        // 不能给一组数据添加事件
        // inputs.addEventListener('change',function(event){

    </script>
</body>

</html>
