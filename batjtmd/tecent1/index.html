<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>腾讯日</title>
</head>

<body>
    <script>
        // 鸭子国的国王，喜欢听音乐，1000只鸭子 组成嘎嘎叫合唱团，
        // 简单数据类型， 值不能改变
        // 复杂数据类型， 值可以改变， 但复杂数据类型的类型不能改变
        // const choir = []; // 合唱团数组 复杂数据类型
        // JS 没有特定的Array 类型
        // 除了简单数据类型，其他的都是对象
        // 数组是 Object 的一种
        // console.log(typeof choir);
        // 流程式思维 -> 封装成一个个函数
        // 看到一个 pc 设计稿的时候，看到的不是html细节，看到的是组件
        // 函数：对多行代码的封装组成一个功能单元
        // 代码工作划分为一个个的函数
        // 每个函数都只做一件事

        // 故事变成代码

        let duck = {
            // sing: 'gggg'; 
            sing() {
                console.log('嘎嘎嘎');
            }
        }

        let cat = {
        }

        let chick = {
            sing() {
                console.log('嘎嘎嘎');
            }
        }

        /*
         *   @func 组建1000只鸭子的合唱团
         *   @return {Array[{duck}]}
         */
        const choir = [];

        function buildChoir(animal) {
            // 判断传的参数是属性还是方法
            if (animal.sing && typeof animal.sing === 'function') {
                choir.push(animal);
            }
        }

        for (let i = 0; i < 1000; i++) {
            buildChoir(duck);
        }

        buildChoir(chick);

        if (choir.length >= 1000) {
            console.log('合唱团招募完成了');
        }



    </script>
</body>

</html>
