<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐</title>
    <script>
    function responsive() {
        const w = window.innerWidth / 10
        // console.log(w);
        // DOM 编程
        // 动态的设置html 字体大小为 1rem , 宽度的1/10 
        document.documentElement.style.fontSize = w + 'px';    
    }
    responsive();
    window.addEventListener('resize', responsive);  
    </script>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <audio src="./bgm.mp3" id="j-bgm" ></audio>
    <div class="music-btn off"></div>
    <script>
    const bgMusic = document.querySelector('#j-bgm'); // audio
    const musicBtn = document.querySelector('.music-btn');
    let isPlaying = false;
    musicBtn.addEventListener('click', function() {
        if (isPlaying) {
            bgMusic.pause();
        } else {
        bgMusic.play();
        }
        isPlaying = !isPlaying;
        musicBtn.classList.toggle('off');
    })
    </script>
</body>
</html>
