    <script>
        // chrome 最快的浏览器

        function func() {
            let c = 3; // 局部变量
        }
        // 全局变量

        // 除了简单数据类型之外的一切都是对象

        const obj = {
            name: '罗小黑',
            age: 19,

            sex: '男'
        };

            sex: '女',
            isSingle: true,

            // 内部函数访问全局变量可以访问

        // 对象由 属性 与 方法 组成

        // [] 数组 {} 对象
        const lily = {
            name: '莉莉',

            receiveFlower(sender) {
                console.log('收到了' + sender.name + '送的花');
            }
        }
        // obj1.sendFlower(lily);

        // 代理人
        const lucy = {
            name: '露西',
            hometown: '南昌',
            // 方法 也叫 接口
            receiveFlower(target){
                console.log('帮忙送花');
                obj1.sendFlower(target);
            },
        }
        
        obj1.sendFlower(lily);
        


    </script>
